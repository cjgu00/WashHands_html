<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>WashHands Record Viewer</title>
    <link rel="stylesheet" href="css/slick.grid.css" />
    <link rel="stylesheet" href="css/examples.css" />
</head>

<body>
    <h1 style="text-align:center;margin-top: 10px;margin-bottom: 10px;font-size: 40px;">洗手偵測紀錄查詢</h1>
    <div style="width:480px;margin:auto;display: flex;align-items: center;justify-content: left;">
        <label for="user-id">Select User ID</label>
        <select id="user-id" onchange="selectUid(this)"></select>
    </div>
    <div style="width:480px;margin:auto;display: flex;align-items: center;justify-content: right;">
        <label for="location">Select Location</label>
        <select id="location" onchange="selectLoc(this)"></select>
    </div>
    <div id="myGrid" style="width:480px;height:70vh;text-align:center;margin:auto;"></div>

    <script src="js/jquery.js"></script>
    <script src="js/Sortable.min.js"></script>
    <script src="js/slick.core.min.js"></script>
    <script src="js/slick.interactions.min.js"></script>
    <script src="js/slick.grid.min.js"></script>
    <script src="js/apiAccess.js"></script>
</body>

</html>
