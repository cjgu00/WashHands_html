<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><title>WashHands Record Viewer</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slickgrid@3.0.0/dist/slick.grid.min.css"><link rel="stylesheet" href="assets/css/styles.min.css"></head><body><div class="container"><div class="row"><div class="col"><h1>洗手偵測紀錄查詢</h1></div></div><div class="row"><div class="col-md-6 m-auto"><div class="row"><div class="col text-end text-success" style="padding-left: 8px;"><div class="text-center"><label class="form-label" for="user-id" style="margin-right: 0px;">Select User ID</label></div><div class="text-center"><select class="form-select-lg" id="user-id" onchange="selectUid(this)"></select></div></div><div class="col"><div class="text-center" style="margin-left: 0px;"><label class="form-label" for="location">Select Location</label></div><div class="text-center"><select class="form-select-lg" id="location" onchange="selectLoc(this)"></select></div></div></div></div></div><div class="row"><div class="col-xl-12 m-auto" id="myGrid"></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script><script src="https://cdn.jsdelivr.net/npm/slickgrid@3.0.0/dist/slick.core.min.js"></script><script src="https://cdn.jsdelivr.net/npm/slickgrid@3.0.0/dist/slick.grid.min.js"></script><script src="https://cdn.jsdelivr.net/npm/slickgrid@3.0.0/dist/slick.interactions.min.js"></script><script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script><script src="assets/js/script.min.js"></script></body></html>
